<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Button</title>
</head>
<body>
    <h1>Welcome to Web Page</h1>
    <p>Click The Button</p>

    <button onclick="showMSG()">Click</button>

    <script>
        function showMSG()
        {
            alert("Hello From Java");
        };
    </script>
</body>
</html>
