<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        let n= "123456";
        let rev = parseInt(n.toString().split("").reverse().join(""));
        console.log("Reversed Number:", rev);

        if(rev == n.toString())
            console.log("It Is A Palindrome.");
    </script>
</body>
</html>
