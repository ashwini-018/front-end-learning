<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app1.css">
</head>
<body>
    <script>
        function sum(a,b)
        {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            //console.log(a+b); // Output: This is a paragraph.

            let sum = sum1(a,b);
            document.getElementById("res").innerHTML = "sum: "+ sum;
        }
        function sum1(a,b)
        {
            return a+b;
        }

       
        
        
    </script>
      <style>
    
  </style>

    <main>
        <form>
            <label for="Number1">Number1:</label>
            <input type="number" placeholder="Enter The First Number" id="a">

            <label for="Number2">Number2:</label>
            <input type="number" placeholder="Enter The Second Number" id="b">

            <div>
                <br>
                <button style="background-color: rgb(47, 207, 247);" onclick="sum(a,b)">+</button>
                <p id="res" class="mt-3"></p>
            
                <button onclick="diff(a,b)">-</button>
            
                <button onclick="mul(a,b)">*</button>

                <button onclick="div(a,b)">/</button>
            </div>
        </form>
    </main>
    
</body>
</html>
