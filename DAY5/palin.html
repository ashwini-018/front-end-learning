<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        let str= "Musa";
        let rev = str.split("").reverse().join("");
        console.log("Reversed String:", rev);
    </script>
</body>
</html>
