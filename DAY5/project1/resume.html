<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Heading">
        <h1>Resume Builder</h1>
    </div>

    <div class="heading-about">
        <label for="Username">Full Name:</label>
        <input type="text">
        <br>

        <!-- <label for="DOB">D-O-B:</label>
        <input type="date"> -->
        <br>

        

        <label for="Contact">Contact:</label>
        <input type="number">
        <br>

        <label for="Email">Email:</label>
        <input type="email">
        <br>

        <label for="img">Insert Your Image</label>
        <input type="file">



    </div>
    <hr>
    <div>
            <h3>Work Experience</h3>
    </div>

    <div class="exp">
        <label for="Essay">Objective:</label>
        <textarea name="" id=""></textarea>
        <br>
    </div>

    
        <div class="Edu">
            <label for="10th">School Name:</label>
            <input type="text"><br>

            <label for="College">PUC Name:</label>
            <input type="text"><br>

            <label for="College">University Name:</label>
            <input type="text"><br>


        </div>
    
    <hr>
    <div class="skill">
        <label for="skills">Skill</label>
        <input type="text">

        <button>Add Skill</button>
    </div>
    <hr>

    <input type="submit" src="output.html">
    
</body>
</html>
