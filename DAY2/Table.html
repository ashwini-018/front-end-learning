<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="red">
        <caption>Canteen Menu</caption>
        <thead>
            <tr>
                <th rowspan="10">Item</th>
                <th colspan="10">Price</th>
            </tr>

            <!-- <tr>
                <th>INR :</th>
                <th>USD :</th>
            </tr> -->
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>15/-</td>
            </tr>

            <tr>
                <td>Dosa</td>
                <td>30/-</td>
            </tr>

            <tr>
                <td>Puri</td>
                <td>40/-</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
