<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHow current date and time</title>
    <link rel="stylesheet" href="styler.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Show Current Date and Time</h1>
        <button id="dateTimeBtn" class="btn" onclick="showDateTime()">Show Date & Time</button>
        <br>
        <input type="textarea" id="result" class="form-control mt-2" placeholder="Current Date & Time will be displayed here" >
    </div>
    <script>
        function showDateTime() {
            let currentDateTime = new Date();
            document.getElementById("result").value = currentDateTime;
        }   
    </script>
    
    
</body>
</html>
