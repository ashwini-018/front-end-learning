    <h3 class="text-primary mb-4">Show Current Date & Time </h3>

    <button class="btn btn-dark mb-3"onclick="showTime()">Show Now</button>

    <input
      type="text"
      id="res"
      class="form-control text -center"
      placeholder="Result will appear here"
